<html lang="en">
    <head>
        <title>Kalendar</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div id="calendar"></div>
        <div class="modal fade" id="scheduleModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="scheduleForm" novalidate>
                  <div class="form-row">
                    <div class="form-group col-md-6 validate">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">
                        Please enter your first name.
                      </div>
                    </div>
                    <div class="form-group col-md-6 validate">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" required>
                      <div class="invalid-feedback">
                        Please enter your last name.
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6 validate">
                      <label for="time">Time</label>
                      <input type="text" class="form-control datetimepicker-input" id="time" data-toggle="datetimepicker" data-target="#time" required>
                      <div class="invalid-feedback">
                        Please choose a time.
                      </div>
                    </div>
                    <div class="form-group col-md-6 validate">
                      <label for="service">Service</label>
                      <select id="service" class="form-control" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="haircut">Haircut</option>
                        <option value="shaving">Shaving</option>
                        <option value="both">Haircut + Shaving</option>
                      </select>
                      <div class="invalid-feedback">
                        Please choose a service.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button form="scheduleForm" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
        <script>
          window.addEventListener('load', function() {
            const validationGroups = $('.validate');

            $('#scheduleForm').submit(function(e) {
              event.preventDefault();
              event.stopPropagation();
              
              if ($(this)[0].checkValidity()) {
                const values = $(this).serialize();
                console.log(values);
              }

              for (let i = 0; i < validationGroups.length; i++) {
                const invalidGroups = validationGroups[i].querySelectorAll(':invalid');

                for (let j = 0; j < invalidGroups.length; j++) {
                  const invalidGroup = invalidGroups[j];

                  invalidGroup.classList.add('is-invalid');
                  invalidGroup.addEventListener('input', e => e.target.classList.remove('is-invalid'), { once: true });

                  if (invalidGroup.classList.contains('datetimepicker-input')) {
                    $(`#scheduleForm #${invalidGroup.getAttribute('id')}`).on('change.datetimepicker', () => {
                      invalidGroup.classList.remove('is-invalid');
                    });
                  }
                }
              }
            });
          }, false);
        </script>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              const calendarEl = document.getElementById('calendar');
              const calendar = new FullCalendar.Calendar(calendarEl, {
                  themeSystem: 'bootstrap',
                  initialView: 'dayGridMonth',
                  dateClick: function(info) {
                    const validationGroups = $('#scheduleForm .validate');
                    const formControls = $('#scheduleForm .form-control');
                    const date = new Date(info.dateStr).toLocaleDateString('en-US', {
                      month: 'long',
                      day: 'numeric',
                      year: 'numeric'
                    });

                    $('#scheduleModal .modal-title').html(`Schedule for ${date}`);
                    $('#scheduleForm #time').datetimepicker({ format: 'LT', stepping: 30 });

                    for (let i = 0; i < validationGroups.length; i++) {
                      validationGroups[i].classList.remove('was-validated');
                    }

                    for (let i = 0; i < formControls.length; i++) {
                      formControls[i].value = "";
                    }

                    $('#scheduleModal').modal('show');
                  }
              });
              calendar.render();
          });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
